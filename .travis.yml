language: ruby
branches:
  only:
    - ps1
sudo: required
services:
  - docker
env:
  matrix:
  - global:
    - DOCKER_COMPOSE_VERSION: 2
    - REPO=mrteera/web16-06-$TRAVIS_BRANCH
    - COMMIT=${TRAVIS_COMMIT::8}
    - if [[ "$TRAVIS_BRANCH" == "ps1" ]]; then REPO_DIR=PS/ps1; fi
before_script:
  - docker build -t $REPO:$COMMIT -f $REPO_DIR/compose/rails/Dockerfile .
  - cd $REPO_DIR
  - docker-compose -f docker-compose.yml up -d
script:
  - docker-compose -f docker-compose.yml run web rubocop -RDS --fail-fast
  - docker-compose -f docker-compose.yml run web haml-lint app/views/
  - docker-compose -f docker-compose.yml run web rails test
  - docker-compose -f docker-compose.yml run web rails cucumber
after_script:
  - docker-compose down
after_success:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
  - docker push $REPO
  - bash deploy.sh
